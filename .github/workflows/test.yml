name: Run Tests

on:
  workflow_call:
  push:
    branches: [master]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: npm
      - run: npm ci
      - run: npm run test